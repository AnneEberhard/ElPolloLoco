<!DOCTYPE html>
<html translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El_Pollo_Loco</title>
    <link rel="icon" href="img/4_enemie_boss_chicken/1_walk/G1.png" />
    <link rel="stylesheet" href="./style.css" />
    <!--PAY ATTENTION TO ORDER-->
    <script src="./js/interval.js"></script>
    <script src="./models/drawable_object.class.js"></script>
    <script src="./models/movable_object.class.js"></script>
    <script src="./models/throwable_object.class.js"></script>
    <script src="./models/splashable_object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/chicken_medium.class.js"></script>
    <script src="./models/chicken_small.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/background.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/endscreen.class.js"></script>
    <script src="./models/status_bar.class.js"></script>
    <script src="./models/status_bar_health.class.js"></script>
    <script src="./models/status_bar_bottle.class.js"></script>
    <script src="./models/status_bar_coin.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./levels/createLevel.js"></script>
    <script src="./js/keyboard.js"></script>
    <script src="./js/intro.js"></script>
    <script src="./js/game.js"></script>
  </head>
  <body onload="init()">
    <div id="fullscreen">
      <h1>El Pollo Loco</h1>
      <button id="startButton" onclick="start()">Start</button>
      <button id="reStartButton" class="d-none" onclick="restart()">
        Re-Start
      </button>
      <canvas id="canvas" width="720" height="480">
        Your browser does not support the canvas element.</canvas
      >
      <div id="subtext">
        <div class="subtextContainer">
          <div class="subtext">
            <div class="keyIcon"><img src="img/icon/arrow_left.png" /></div>
            <div>/</div>
            <div class="keyIcon"><img src="img/icon/arrow_right.png" /></div>
            <div>Walk</div>
          </div>
          <div class="subtext">
            <div class="keyIcon"><img src="img/icon/space.png" /></div>
            <div>Jump</div>
          </div>
          <div class="subtext">
            <div class="keyIcon padding_2">D</div>
            <div>Throw</div>
          </div>
          <div class="subtext">
            <div class="hover" onclick="toggleSound()">
              <img id="soundOn" class="d-none" src="img/icon/sound_on.png" />
              <img id="soundOff" src="img/icon/sound_off.png" />
            </div>
          </div>
          <div class="subtext">
            <div class="hover" onclick="toggleFullscreen()">
              <img id="enter" src="img/icon/enter_fullscreen.png" />
              <img
                id="exit"
                class="d-none"
                src="img/icon/exit_fullscreen.png"
              />
            </div>
          </div>
        </div>
        <div class="subtextContainer">
          <div class="subtext">
            <div class="keyIcon padding_2">P</div>
            <div>Pause</div>
          </div>
          <div class="subtext">
            <div class="keyIcon padding_2">W</div>
            <div>Resume</div>
          </div>
          <div class="subtext">
            <a href="impressum.html">Impressum</a>
          </div>
        </div>
      </div>
      <div id="subtextMobileUpper">
        <div id="pause" class="keyIcon"><img src="img/svgs/pause.svg" /></div>
        <div id="resume" class="keyIcon d-none"><img src="img/svgs/resume.svg" /></div>
        <div id="sound" class="keyIcon" onclick="toggleSound()">
          <img id="soundOnMobile" class="d-none" src="img/svgs/sound_on_black.svg" />
          <img id="soundOffMobile" src="img/svgs/sound_off_black.svg" />
        </div>

      </div>
      <div id="subtextMobileLower">
        <div id="left" class="keyIcon"><img src="img/svgs/arrow_left_black.svg" /></div>
        <div id="right" class="keyIcon"><img src="img/svgs/arrow_right _black.svg" /></div>
        <div id="jump" class="keyIcon"><img src="img/svgs/up.svg" /></div>
        <div id="throw" class="keyIcon padding_2"><img src="img/svgs/switch.svg" /></div>
        </div>
    </div>
  </body>
</html>
